{% extends 'base.html' %}

{% block content %}
<div class="row vh-50">
    <div class="col-6">
        <div class="card profile-pic">
        <img src="{{profile.profile_pic.url}}" class="img-fluid" alt="">
        </div>
    </div>
    <div class="col-6">
        <h2>{{user.username}}</h2>
        <i class="fas fa-cog"><a href="{{user.username }}/edit"> edit</a></i>
        <p>{{profile.bio}}</p>
    </div>
</div>
<hr>
<div class="row">
    <h3>posts</h3>
    {% for post in posts%}
    <div class="card w-25">
        <img src="{{ post.image.url}}" alt="">
    </div>    
    {% endfor %}
    {% endblock %}
</div>
