{% extends 'base.html' %}

{% block content %}
<div class="w-75">
    <div class="row w-75 m-auto mt-5">
        <div class="col-md-6">
            <div class="card">
                <img src="{{image.image.url}}" alt="">
            </div>
            

        </div>
        <div class="col-md-6">
            <div class="">
                <h5 class="card-header"><a href="/profile/{{image.author.username}}"> {{image.author.profile_pic}} {{ image.author.username}}</a></h5>
                {% if comments%}
                {% for comment in comments %}
                    <span>{{comment.author}}</span> {{comment.content}}
                {% endfor %}
                {% else%}
                <p>No comments yet</p>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                {{form.content}}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Post">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
