{% extends 'base.html' %}

{% block content %}


<div class="row vh-50">
    <div class="col-6">
        <div class="card profile-pic sticky-top">
            {% if founduser.profile.profile_pic %}
        <img src="{{founduser.profile.profile_pic.url}}" class="img-fluid" alt="">
        {% else%}
        <p>No profile pic</p>
        {% endif%}
        </div>
    </div>
    <div class="col-6">
        <h2>{{founduser.username}}</h2>
        {% if founduser.profile.bio %}
        <p>{{founduser.profile.bio}}</p>
        {% else %}
        <p>No bio</p>
        {% endif %}

    </div>
</div>
<hr>
<div class="row">
    <h3>posts</h3>
    {% for post in posts%}
    <div class="card w-25">
        <img src="{{ post.image.url}}" alt="">
    </div>    
    {% endfor %}
    {% endblock %}
</div>
